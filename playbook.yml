---
- name: Provision EC2 LAMP application on Amazon Linux 2023
  hosts: ec2
  become: yes

  vars:
    repo_url: "https://github.com/Vincent-Antoine/tp-ansible.git"
    project_dest: "/var/www/src"

  tasks:
    - name: Create ynov user
      user:
        name: ynov
        shell: /bin/bash
        create_home: yes

    - name: Install LAMP group and Git
      dnf:
        name:
          - "@lamp-server"    # groupe LAMP (httpd, mariadb, phpâ€¦)
          - git
        state: present
        update_cache: yes

    - name: Start & enable MariaDB
      service:
        name: mariadb
        state: started
        enabled: yes

    - name: Start & enable HTTPD
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Clone project repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dest }}"
        version: HEAD
        force: yes

    - name: Ensure ynov owns the project directory
      file:
        path: "{{ project_dest }}"
        owner: ynov
        group: ynov
        recurse: yes

    - name: Download Composer installer
      get_url:
        url: https://getcomposer.org/installer
        dest: /tmp/composer-setup.php
      register: composer_script

    - name: Install Composer
      command: php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
      when: composer_script.changed

    - name: Install Composer dependencies
      composer:
        working_dir: "{{ project_dest }}"
        executable: composer

    - name: Configure HTTPD DocumentRoot
      copy:
        dest: /etc/httpd/conf.d/app.conf
        content: |
          <VirtualHost *:80>
            DocumentRoot {{ project_dest }}
            <Directory {{ project_dest }}>
              AllowOverride All
              Require all granted
            </Directory>
          </VirtualHost>
      notify: Restart httpd

    - name: HTTP Healthcheck
      uri:
        url: "http://localhost/"
        status_code: 200

  handlers:
    - name: Restart httpd
      service:
        name: httpd
        state: restarted
