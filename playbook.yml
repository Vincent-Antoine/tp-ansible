---
- name: Déploiement projet LAMP
  hosts: all
  become: yes

  tasks:
    - name: Créer l’utilisateur ynov
      user:
        name: ynov
        shell: /bin/bash
        create_home: yes

    - name: Installer Apache, MariaDB, PHP et Git
      dnf:
        name:
          - httpd
          - mariadb105-server
          - php
          - php-mysqlnd
          - php-cli
          - git
        state: present
        update_cache: yes

    - name: Supprimer l’ancienne application
      file:
        path: /var/www/html/trygl
        state: absent

    - name: Cloner le dépôt GitLab dans /var/www/html/trygl
      git:
        repo: https://gitlab.com/Vincent-Antoine/trygl.git
        dest: /var/www/html/trygl
        version: main
        force: yes

    - name: Télécharger l’installateur Composer
      get_url:
        url: https://getcomposer.org/installer
        dest: /tmp/composer-setup.php

    - name: Installer Composer
      command: php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
      args:
        creates: /usr/local/bin/composer

    - name: Lancer Composer install dans le dossier src
      command: /usr/local/bin/composer install --no-interaction
      args:
        chdir: /var/www/html/trygl/src

    - name: Ajuster DocumentRoot vers /var/www/html/trygl/src
      replace:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^DocumentRoot\s+'
        replace: 'DocumentRoot "/var/www/html/trygl/src"'

    - name: Autoriser l’accès à /var/www/html/trygl/src
      blockinfile:
        path: /etc/httpd/conf/httpd.conf
        insertafter: '^DocumentRoot'
        block: |
          <Directory "/var/www/html/trygl/src">
            AllowOverride None
            Require all granted
          </Directory>

    - name: Redémarrer Apache
      service:
        name: httpd
        state: restarted

    - name: Vérifier que le site répond bien sur localhost
      uri:
        url: http://localhost/
        status_code: 200
